[metadata]
name = kpireport
version = attr: kpireport.VERSION
description = KPI report card generator
long_description = file: README.rst, CHANGELOG.rst, LICENSE.md
keywords = kpi, mail, report, devops
license = MIT
classifiers =
    Programming Language :: Python :: 3

[options]
packages = find:
install_requires =
    jinja2
    matplotlib
    pandas
    premailer
    python-slugify
    pyyaml
    stevedore

[options.extras_require]
sendgrid = sendgrid
scp = fabric
slack = slackclient
all =
    kpireport_jenkins
    kpireport_mysql
    kpireport_prometheus
    kpireport_s3

[options.entry_points]
kpireport.output =
    scp = kpireport.plugins.scp:SCPOutputDriver [scp]
    static = kpireport.plugins.static:StaticOutputDriver
    sendgrid = kpireport.plugins.sendgrid:SendGridOutputDriver [sendgrid]
    slack = kpireport.plugins.slack:SlackOutputDriver [slack]
    smtp = kpireport.plugins.smtp:SMTPOutputDriver

kpireport.view =
    plot = kpireport.plugins.plot:Plot
    single_stat = kpireport.plugins.single_stat:SingleStat
