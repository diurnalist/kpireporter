<td colspan="{{ view.cols }}" class="content-block {{ view.tags | join(' ') }}">
    {% if view.title %}<h4>{{ view.title }}</h4>{% endif %}
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="">
      <tbody>
        <tr>
          <td align="left">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0">
              <tbody>
                <tr>
                  <td>{{ view.output | safe }}</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </td>
